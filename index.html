<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="pic">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile picture" />
      </div>
      <div class="info">
        <div class="name">Jessica Randall</div>
        <div class="location">London, United Kingdom</div>
      </div>
      <div class="message">"Front-end developer and avid reader."</div>
      <div class="list">
        <p>GitHub</p>
        <p>Frontend Mentor</p>
        <p>LinkedIn</p>
        <p>Twitter</p>
        <p>Instagram</p>
      </div>
    </div>
  </body>
</html>
